<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">Data List 10.000 Using Data Tables</h2>
    <br>
    <a class="btn btn-success" routerLinkActive="active" routerLink="/add-data" role="button">Tambah Data</a>
    <br>
    <a class="btn btn-danger" routerLinkActive="active" routerLink="" role="button">Kembali</a>
    <br><br>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of Datas; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.city}}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-primary" routerLink="/edit-data/{{data._id}}">Edit</button>
            <p> </p>
            <button class="btn btn-sm btn-danger" (click)="delete(data._id, i)">Delete</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
