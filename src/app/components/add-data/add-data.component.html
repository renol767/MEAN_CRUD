<div class="row justify-content-center mt-5">
  <div class="col-md-4">
      <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" formControlName="name" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="text" formControlName="email" required>
        </div>

        <div class="form-group">
          <label>City</label>
          <input class="form-control" type="text" formControlName="city" required>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Data</button>
        </div>
      </form>
  </div>
</div>
